            html {
                font-family: raleway;
                box-sizing: border-box;
            }
            
            /* * Mi seleziona tutti gli elementi */       
            /* Box-sizing inherit fa in modo che vengano calcolate le dimensioni degli elementi in base allo spazio che occupano, andando ad ereditare dagli altri la 
            grandezza Ottimale per far sì che le tre carte stiano nella stessa riga in modo ottimale */
            *, *:before, *:after {
              box-sizing: inherit;
            }
            
            /* Stile delle varie colonne */
            /* Uso di Padding-> padding: 25px 50px 75px 100px-> 25 dall'alto,50 da destra,75 dal basso, 100 da sinistra)  */
            .column1 {
              float: left;
              width: 33.3%;
              margin-bottom: 16px;
              padding: 50px 16px;
              
            }
            
            /* @media è una regola che adatta la visione delle colonne in base alla grandezza del display del dispositivo(rende il sito responsive) */
            /* block blocca l'elemento su una riga */
            @media screen and (max-width: 650px) {
              .column1 {
                width: 100%;
                display: block;
              }
            }
            
            /* Box-shadow è l'ombra delle card, rgba è il colore */
            .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              background-color: whitesmoke;
            }
            
            /* Stile dei container delle card */
            .container {
              padding: 0 16px;
              font-family: raleway;
            }
            

            /* after:ogni volta dove finisce un container o un row inserisco questo stile */
            /* questa sezione mi allunga la parte di card bianca anche sotto i button */
            .container::after, .row::after {
              content: "";
              clear: both;
              display: table;
            }
            
            /* Stile del titolo */
            .title {
              color: grey;
            }
            
            /* Stile dei bottoni delle card */
            /* pointer è la freccia che diventa la mano di click su un link */
            .button {
              border: none;
              outline: 0;
              display: inline-block;
              padding: 8px;
              color: white;
              background-color:rgb(81, 40, 194);
              text-align: center;
              cursor: pointer;
              width: 100%;
            }
            
            .button:hover {
              background-color:rgb(53, 26, 128);
            }
            </style>
