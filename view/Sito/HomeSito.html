            .sfondo{

            /* per mettere REGISTRAZIONE a destra */
             .row{
                 padding: 0 16px;
             }
             /* per mettere la lineva verticale tra LOGIN e REGISTRAZIONE */
             /* float specifica dove l'elemento viene disposto*/
             div.sinistra, div.destra {
                 float: left;
                 width: 50%
                 
             }
             div.sinistra {
                 border-right: 1px solid #000;
                 padding-right: 20px;
             }
             div.destra {
                 padding-left: 20px;
             }

             .bordo {
                text-shadow: 2px 2px 4px white;
             }
             /*show gallery*/
             
             .slider{

                width: 800px;
                height: 400px;
                background: url(im1.jpg);
                margin: 100px auto;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                animation: slide 10s infinite;
             }

             @keyframes slide{
               
               
               25% {background: url(im2.jpg);
              
                background-repeat: no-repeat;
                background-size: cover;
                    }
               
               50% {background: url(im3.jpg);
              
                background-repeat: no-repeat;
                background-size: cover;
            }
             
                75%{background: url(im4.jpg);
            
               
                background-repeat: no-repeat;
                background-size: cover;
            }
               
               100% {background: url(im1.jpg);
            
               
                background-repeat: no-repeat;
                background-size: cover;
            }
   
             }
