                    background-size: cover;

                }
             
                75%{
                    background: url(../../utility/Img/im4.jpg);
                    background-repeat: no-repeat;
                    background-size: cover;
                    text-align: center;
                }

                    background: url(../../utility/Img/im1.jpg);
